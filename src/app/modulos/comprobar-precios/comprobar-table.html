<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-content></ng-content>


    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion del Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="mistral">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor en Mistral </th>
      <td mat-cell *matCellDef="let element"> {{element.mistral}} </td>
    </ng-container>

    <ng-container matColumnDef="gespre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor en GESPRE </th>
      <td mat-cell *matCellDef="let element"> {{element.gespre}} </td>
    </ng-container>



    <tr mat-footer-row *matFooterRowDef="['disclaimer']"></tr>


  </table>
