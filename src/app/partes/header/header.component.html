<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="menuActivo()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>GESTCOR</span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="10px">

        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>

        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>

        <li>
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>person_outline</mat-icon>{{user}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="">Perfil</button>
            <button mat-menu-item routerLink="registrar" *ngIf="perfilAdmin">Usuarios</button>
            <button mat-menu-item (click)="logout()"><mat-icon>exit_to_app</mat-icon>Salir</button>
          </mat-menu>
          </li>

      </ul>

    </div>

  </mat-toolbar-row>

</mat-toolbar>
